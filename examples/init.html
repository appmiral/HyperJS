<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="module">
      import {
        HyperJSGraph as DirectedHypergraph,
        HyperJSNode,
        HyperJSEdge,
        CustomNodeExample
      } from "../src/HyperJSStriped.js";

      

      const graph = new DirectedHypergraph({metadata: { age: 46, test: "string" }});
      graph.registerNodeType("user", CustomNodeExample);

      const userId = graph.addNode({
        type: "user",
        label: "Oscar",
        metadata: { age: 25.4, sex: "male" }, // sex will be removed at serialisation.
      });

      document.getElementById("ouput").textContent = JSON.stringify(
        graph.toJSON(),
        null,
        2
      );
    </script>
  </head>
  <body>
    <pre id="ouput"></pre>
  </body>
</html>
