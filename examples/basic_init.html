<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="module">
      import {
        HyperJSGraph,
        HyperJSNode,
        HyperJSEdge
      } from "../src/HyperJSStriped.js";

      // initialize this directed hypergraph
      const graph = new HyperJSGraph({type: "lineage", label:"Genealogy"});

      // adding my family
      const dadId = graph.addNode({label: "Dad"});
      const momId = graph.addNode({label: "Mom"});
      const sisterId = graph.addNode({label: "Sister"});
      const meId = graph.addNode({label: "Me"});
      
      // adding relations
      const e1 = graph.addEdge({source:dadId, target:[sisterId, meId], relation:"children"}); 
      const e2 = graph.addEdge({source:momId, target:[sisterId, meId], relation:"children"}); 

      // printing the graph
      document.getElementById("ouput").textContent = JSON.stringify(
        graph.toJSON(),
        null,
        2
      );
    </script>
  </head>
  <body>
    <pre id="ouput"></pre>
  </body>
</html>
